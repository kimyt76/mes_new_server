    org.hibernate:
      sql: debug
      type:
        descriptor:
          sql: trace

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-handlers-package: com.jct.mes_new.mapper.typehandler
  type-aliases-package: com.jct.mes_new.entity
  configuration:
    map-underscore-to-camel-case: true
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
